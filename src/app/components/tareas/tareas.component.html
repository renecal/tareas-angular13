<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"  class="form-control form-control-lg" placeholder="Ingrese la tarea...">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3 text-center">
      <div *ngIf="listaTareas.length === 0" class="card p-2">
        <h6 class="">No hay tareas para mostrar.</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let tarea of listaTareas; let i = index;" class="list-group-item m-1 d-flex justify-content-between">
          <span class="cursor" (click)="actualizarTarea(tarea, i)">
            <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fas fa-check-circle fa-2x': 'far fa-circle fa-2x'"></i>
          </span>
          {{tarea.nombre}}
          <span class="cursor" (click)="eliminarTarea(i)"><i class="fas fa-trash-alt fa-2x"></i></span>
        </li>
      </ul>
    </div>

  </div>
</div>
